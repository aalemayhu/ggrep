{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "main"}}

<div id="main">
  <div id="hero">
    <h1>{{.Title}}</h1>
    <p>{{.Description}}</p>
  </div>
  <div id="action-buttons">
    <a class="button primary big" href="https://www.npmjs.com/package/ggrep" onclick="_gaq.push(['_trackEvent', 'kube', 'download']);">npm install -g ggrep</a> <a class="button outline big" href="https://github.com/scanf/ggrep" onclick="_gaq.push(['_trackEvent', 'kube', 'github']);">View on Github</a>
    <p>Zip-archive, includes all the source and site example files</p>
  </div>
  <div id="kube-features">
    <img alt="Baseline" src="{{ "/screenshot.png" | relURL }}" >
  </div>
</div>
</div>
{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
